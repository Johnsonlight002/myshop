
<form method="POST" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    <h2 class="text-2xl font-semibold text-center mb-4">Register</h2>
    
    <div class="space-y-4">
        {{ form.as_p }}
    </div>
    
    <button type="submit" class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition">
        Register
    </button>
    
    <p class="text-center text-sm mt-4">
        Already have an account? 
        <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
    </p>
</form>
