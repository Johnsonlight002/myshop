<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-200 to-blue-500 p-4">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-96 animate-fade-in transform transition-all duration-500 hover:scale-105">
        <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Welcome Back!</h2>
        
        <form method="POST" action="{% url 'login' %}" class="space-y-5">
            {% csrf_token %}
            
            <div>
                <label for="username" class="block text-gray-700 font-semibold">Username:</label>
                <input type="text" id="username" name="username" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all shadow-sm">
            </div>
            
            <div>
                <label for="password" class="block text-gray-700 font-semibold">Password:</label>
                <input type="password" id="password" name="password" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all shadow-sm">
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center space-x-2">
                    <input type="checkbox" class="text-blue-500 focus:ring focus:ring-blue-300">
                    <span class="text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-blue-500 font-semibold hover:underline hover:text-blue-600">Forgot password?</a>
            </div>
            
            <button type="submit" 
                class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transform hover:scale-105 transition-all duration-300 shadow-lg">
                ðŸ”‘ Login
            </button>
        </form>

        <p class="text-center text-gray-600 mt-6">
            Don't have an account? 
            <a href="{% url 'register' %}" 
                class="text-blue-500 font-semibold hover:underline hover:text-blue-600">
                Create one
            </a>
        </p>
    </div>
</div>
