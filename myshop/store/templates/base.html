<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyShop{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-6">
            <div class="text-2xl font-bold">üõçÔ∏è MyShop</div>
            <div class="space-x-6">
                {% if not user.is_authenticated %}
                    <a href="{% url 'login' %}" class="hover:text-green-400 transition">Login</a>
                    <a href="{% url 'register' %}" class="hover:text-yellow-300 transition">Register</a>  
                {% else %}
                    <a href="{% url 'home' %}" class="hover:text-yellow-300 transition">Home</a>
                    <a href="{% url 'checkout' %}" class="hover:text-yellow-300 transition">Checkout</a>
                    <a href="{% url 'payment' %}" class="hover:text-yellow-300 transition">Payment</a>
                    <a href="{% url 'logout' %}" class="hover:text-red-400 transition">Logout</a> 
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
